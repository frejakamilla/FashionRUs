<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Produkt</title>
  </head>
  <body class="produkt">
    <header>
      <section class="farve-linje"></section>
      <div class="main-nav">
        <a href="index.html">
          <h1>Fashion<span>R</span>Us</h1>
        </a>
        <nav class="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="kategori.html" class="nav-link">Kategorier </a>
              <div class="dropdown-menu">
                <ul class="dropdown-list">
                  <li class="dropdown-item"><a href="produktliste.html" class="dropdown-link">Overdele</a></li>
                  <li class="dropdown-item"><a href="produktliste.html" class="dropdown-link">Underdele</a></li>
                  <li class="dropdown-item"><a href="produktliste.html" class="dropdown-link">Sko</a></li>
                  <li class="dropdown-item"><a href="produktliste.html" class="dropdown-link">Basics</a></li>
                  <li class="dropdown-item"><a href="produktliste.html" class="dropdown-link">Lounge</a></li>
                  <li class="dropdown-item"><a href="produktliste.html" class="dropdown-link">Sport</a></li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Mærker</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Sæsoner</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- Tilføj evt. en brødkrummesti her -->
      <div class="desktop-layout">
        <div class="img-container">
          <img src="#" alt="produktbillede" />
        </div>
        <div class="produkt-indhold">
          <section class="purchaseBox">
            <h3>Mærke</h3>
            <h2>Produktnavn</h2>
            <p class="pris"></p>
            <form>
              <label>
                <select name="size">
                  <optgroup label="Choose size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                  </optgroup>
                </select>
              </label>
              <button>Add to basket</button>
            </form>
          </section>

          <section class="info">
            <h4>Product Information</h4>
            <dl>
              <dt>Model:</dt>
              <dd class="model">Sahara Team India Fanwear Round Neck Jersey</dd>
              <dt>Color:</dt>
              <dd class="farve">Blue</dd>
              <dt>Product id:</dt>
              <dd class="id">1163</dd>
            </dl>
            <div class="beskrivelse"></div>
          </section>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="js/produkt.js"></script>
  </body>
</html>
